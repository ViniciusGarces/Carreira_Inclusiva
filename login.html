<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--autores do site-->
        <meta name="author" content="Tiago Lino e Vinícuis Garces"/>
        <!--palavras chaves ao realizar pesquisa para encontrar no site-->
        <meta name="Kwywords" contente="Carreira, Inclusão, Vagas de Emprego"/>
        <meta name="descreption" content="Site de vagas de emprego exluiva para pessoas com deficiência no Distrito Federal"/>
        
        <link rel="stylesheet" href="/Carreira_Inclusiva/style/main.css">

        <title>Carreira Inclusiva</title>
    </head>
    <body>
        <header>
            <div class="conteiner">
                <img src="/Carreira_Inclusiva/img/logo.png" alt="" srcset="">
                <h1 class = "logo">Carreira Inclusiva </h1>
                <div class="botoes">
                    <a href="login.html" target="_blank"><button type="submit" class="botao">Login</button></a>
                    <a href="criar_conta.html"><button type="submit" class="botao">Cadastre-se</button></a>
                </div>
            </div>

            <div class="menu">
                <nav>
                    <a class="a-menu" href="index.html">Home</a>
                    <a class="a-menu" href="encontre_vagas.html">Encontre uma Vaga</a>
                    <a class="a-menu" href="gerar_alertas.html">Alertas de Vagas</a>
                    <a href="#">Mapa do Site</a>
                </nav>
            </div>
        </header> 

        <!--linha para separar os blocos-->
        <div class="linha"></div>
        <!-- Seção de login -->
        <section>
            <div class="sessao_login">
                <div class="conteiner-login">
                    <div class="card-login">
                        <h2>Login</h2>
                        <form class="login-form" method="get">
                            <!-- Campo de entrada para email -->
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                            <!-- Campo de entrada para senha -->
                            <label for="senha">Senha</label>
                            <input type="password" id="senha" name="senha" required>
                            <!-- Checkbox para manter conectado -->
                            <div class="checkbox-container">
                                <input type="checkbox" id="remember" name="remember">
                                <label for="remember">manter conectado</label>
                            </div>
                            <!-- Botão de submissão do formulário -->
                            <button type="submit">LOGAR</button>
                            <!-- Link para recuperação de senha -->
                             <div class="forgot-password">
                                <a href="#" >Esqueceu sua senha?</a>
                            </div>
                        </form>
                    </div>
                </div>
                

                <!--Menu acessibilidade-->
                <div class="img-interativa">
                    <img src="/Carreira_Inclusiva/img/acessibilidade.png" alt="" id="acessibilidadeImg">
                </div>

                <div class="acessibilidade">
                    <div class="acessibilidade_titulo">
                        <h1>Menu Acessibilidade(CTRL+U)</h1>
                        <img src="/Carreira_Inclusiva/img/x.png" alt="" id="fecharImg"> 
                    </div>
                    <div class="conteiner-menu_acessibilidade">
                        <div class="menu_acessibilidade">
                            <div class="grupo-menu_acessibilidade">
                                <button onclick="linksDestacados()"><img src="/Carreira_Inclusiva/img/linkDestacado.png"> Links destacados</button>
                                <button onclick="espaçamentoTexto()"><img src="/Carreira_Inclusiva/img/espacamentoTexto.png"> Espaçamento de texto</button>
                                <button onclick="ocultarImagem()"><img src="/Carreira_Inclusiva/img/ocultarImagem.png"> Ocultar imagens</button>
                                <button onclick="cursor()"><img src="/Carreira_Inclusiva/img/cursor.png">Cursor</button>
                                <button onclick="alturaLinha()"><img src="/Carreira_Inclusiva/img/alturaLinha.png"> Altura da linha</button>
                                <button onclick="saturacao()"><img src="/Carreira_Inclusiva/img/saturacao.png"> Saturação</button>
                            </div>
                            <div class="grupo-menu_acessibilidade">
                                <button onclick="contraste()"><img src="/Carreira_Inclusiva/img/contraste.png"> Contraste +</button>
                                <button onclick="aumentar_diminuir_texto()"><img src="/Carreira_Inclusiva/img/textoMaior.png"> Texto maior</button>
                                <button onclick=pararAnimação()><img src="/Carreira_Inclusiva/img/pararAnimacao.png"> Parar animações</button>
                                <button onclick=dislexiaAmigavel()><img src="/Carreira_Inclusiva/img/df.png"> Dislexia amigáel</button>
                                <button onclick=barraFerramenta()><img src="/Carreira_Inclusiva/img/barraFerramentas.png"> Barra de ferramentas</button>
                                <button onclick=alinhamentoTexto()><img src="/Carreira_Inclusiva/img/alinhamentoTexto.png"> Alinhamento do texto</button>
                            </div>
                        </div>
                        <div class="redefinir_acessibilidade">
                            <button>Redefinir as configurações de acessibilidade</button>
                        </div>
                    </div>
                </div>

                <div vw class="enabled">
                    <div vw-access-button class="active"></div>
                    <div vw-plugin-wrapper>
                      <div class="vw-plugin-top-wrapper"></div>
                    </div>
                </div>
                <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
                <script>
                    new window.VLibras.Widget('https://vlibras.gov.br/app');
                </script>

            </div>
        </section>

         <footer class="footer">
            <div class="footer-content">
                <p class="copyright"> © 2024 Copyright: Carreira Inclusiva</p>
                <div class="social-logo">
                    <a href="https://www.facebook.com/?locale=pt_BR" target="_blank"><img class="img-icone" src="/Carreira_Inclusiva/img/logo-facebook.png" alt=""></a>
                    <a href="https://www.instagram.com/" target="_blank"><img class="img-icone" src="/Carreira_Inclusiva/img/logo-instagram.png" alt=""></a>
                    <a href="https://br.linkedin.com/" target="_blank"><img class="img-icone" src="/Carreira_Inclusiva/img/logo-linkedin.png" alt=""></a>
                </div>
            </div>
         </footer>

         <script src="/Carreira_Inclusiva/componentes/JS/menuAcessibilidade.js"></script>


    </body>
</html>
